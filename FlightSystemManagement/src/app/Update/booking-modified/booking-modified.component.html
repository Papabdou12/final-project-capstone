<h3 style="text-align: center;">Update Bookingt</h3>
<div  style="width: 400px; margin-left: auto;margin-right: auto;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Booking ID</label>
          <input type="text" class="form-control" id="bookingId" required [(ngModel)]="booking.bookingId" name="bookingId">
        </div>
    
        <div class="form-group">
          <label for="name">Booking Date</label>
          <input type="text" class="form-control" id="bookingDate" required [(ngModel)]="booking.bookingDate" name="bookingDate">
        </div>
    
        <div class="form-group">
          <label for="name">No of Passengers</label>
          <input type="text" class="form-control" id="noOfPassengers" required [(ngModel)]="booking.noOfPassenger" name="noOfPassengers">
        </div>
    
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>
