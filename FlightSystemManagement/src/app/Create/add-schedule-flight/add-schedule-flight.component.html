            <form (ngSubmit)="onSubmit()" class="mb-3 row">
                <label>Available Seats: </label>
                <input type="number" class="form-control" name="availableSeats"  [(ngModel)]="scheduleFlight.availableSeats" [ngModelOptions]="{standalone: true}" id="availableSeats" required>
                <div class="invalid-feedback">Please fill out this field.</div>
                <br>

                <label>Flight ID: </label>
                <select name="flight" [(ngModel)]="scheduleFlight.flight" class="form-control">
                    <option>Choose...</option>
                    <option *ngFor="let f of flight" [ngValue]="f" > {{ f.flightId }} </option>
                </select>
                <br> 

                <label>Schedule ID: </label>
                <select name="schedule" [(ngModel)]="scheduleFlight.schedule" class="form-control">
                    <option>Choose...</option>
                    <option *ngFor="let s of schedules" [ngValue]="s" > {{ s.scheduleId }} </option>
                </select>
