
<h3 style="text-align: center;">Update a Schedule</h3>
<div  style="width: 400px; margin-left: auto;margin-right: auto;">
 <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Schedule Id</label>
        <input [disabled]="true" type="text" class="form-control" id="passengerId" required [(ngModel)]="schedule.scheduleId" name="passengerId">
      </div>
    <div class="form-group">
        <label for="name">Departure Time</label>
        <input  type="text" class="form-control" id="passengerName" required [(ngModel)]="schedule.deptDateTime" name="passengerName">
      </div>
  
      <div class="form-group">
        <label for="name">Arrival Time</label>
        <input type="text" class="form-control" id="arrDateTime" required [(ngModel)]="schedule.arrDateTime" name="arrDateTime">
      </div>

      <div class="form-group">
        <label>Airport ID: </label>
        <select name="airport" [(ngModel)]=" schedule.airport " class="form-control">
            <option>Choose...</option>
            <option *ngFor="let a of airport" [ngValue]="a" > {{ a.airportId }} </option>
        </select> 
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<app-footer></app-footer>
